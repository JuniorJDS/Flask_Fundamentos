{% extends"clientes/layout.html" %}

{% block title %} Listagem de Clientes {% endblock %}

{% block content%}
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Profissão</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for i in clientes %}
            <tr>
                <td>{{i.nome}}</td>
                <td>{{i.data_nascimento}}</td>
                <td>{{i.profissao}}</td>
                <td>
                    <a href="#">Editar</a>
                    <a href="#">Remover</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
